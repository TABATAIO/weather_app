        const scripts = [

            'js/modules/chatInterface.js',

        function checkScriptLoading() {
            addResult(`<strong>ğŸ“‚ ã‚¹ã‚¯ãƒªãƒ—ãƒˆèª­ã¿è¾¼ã¿çŠ¶æ³:</strong>`, 'info');
            
            scripts.forEach((scriptPath, index) => {

                    // å„ã‚¹ã‚¯ãƒªãƒ—ãƒˆèª­ã¿è¾¼ã¿å¾Œã®çŠ¶æ…‹ã‚’ãƒã‚§ãƒƒã‚¯
                    setTimeout(() => checkGlobalObjects(scriptPath), 100);

            });
        }
        
        function checkGlobalObjects(scriptPath) {
            const globalChecks = [];
            
            if (scriptPath.includes('common.js')) {
                globalChecks.push(['Storage', typeof Storage]);
                globalChecks.push(['formatTime', typeof formatTime]);
                globalChecks.push(['Animation', typeof Animation]);
            }
            
            if (scriptPath.includes('apiClient.js')) {
                globalChecks.push(['ApiClient', typeof ApiClient]);
                globalChecks.push(['apiClient', typeof apiClient]);
                globalChecks.push(['window.apiClient', typeof window.apiClient]);
            }
            
            if (scriptPath.includes('mascot_page.js')) {
                globalChecks.push(['MascotPage', typeof MascotPage]);
                globalChecks.push(['window.mascotPage', typeof window.mascotPage]);
            }
            
            if (globalChecks.length > 0) {
                const statusTexts = globalChecks.map(([name, type]) => 
                    `${type === 'undefined' ? 'âŒ' : 'âœ…'} ${name}: ${type}`
                ).join('<br>');
                
                addResult(`<span class="code">${scriptPath}</span> èª­ã¿è¾¼ã¿å¾Œ:<br>${statusTexts}`, 
                          globalChecks.every(([, type]) => type !== 'undefined') ? 'success' : 'warning');
            }
        }
        
        function finalCheck() {
            addResult('<strong>ğŸ¯ æœ€çµ‚ãƒã‚§ãƒƒã‚¯:</strong>', 'info');
            
            // MascotPageã®ä½œæˆã‚’è©¦è¡Œ

                addResult('âœ… ãƒ†ã‚¹ãƒˆç”¨ã‚°ãƒ­ãƒ¼ãƒãƒ«å¤‰æ•°ã‚’è¨­å®šã—ã¾ã—ãŸ (window.testMascotPage)', 'success');
                
            } catch (error) {

            }
            
            // æœ€çµ‚çš„ãªç’°å¢ƒçŠ¶æ…‹ã‚’è¡¨ç¤º
            addResult(`<strong>ğŸŒ æœ€çµ‚çš„ãªç’°å¢ƒçŠ¶æ…‹:</strong><br>
            - MascotPage: ${typeof MascotPage}<br>

            - ã‚¨ãƒ©ãƒ¼ã®ã‚ã£ãŸã‚¹ã‚¯ãƒªãƒ—ãƒˆæ•°: ${scriptErrors.length}`, 
            scriptErrors.length === 0 ? 'success' : 'warning');

            }

    </script>
